name: Extrair ZIPs de Temas

on:
  workflow_dispatch:

jobs:
  unzip_temas:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extrair ZIPs da pasta temas
        run: |
          for f in temas/*.zip; do
            unzip "$f" -d temas/
          done

      - name: Commit e Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add temas/
          git commit -m "Extração automática de ZIPs em temas" || echo "Nada para commitar"
          git push
